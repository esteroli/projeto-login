<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="nome" id="nome" autocomplete="email" placeholder="Seu e-mail" maxlength="30" required>
                        <label for="email">E-mail:</label>
                    </div>
                    <br>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="senha" autocomplete="current-password" placeholder="Sua senha" minlength="8" maxlength="15" required>
                        <label for="senha">Senha:</label>
                    </div>
                </form>
            <br>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">
                    Esqueci a senha <span class="material-symbols-outlined">mail</span>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
